<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rushikesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <title>BS5 Width Demo</title>
        <style>
            div{
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="w-25">This is Div with 25% width</div>
        <br>
        <div class="w-50">This is Div with 50% width</div>
        <br>
        <div class="w-75">This is Div with 75% width</div>
        <br>
        <div class="w-100">This is Div with 100% width</div>
        <br>
        <div class="w-auto">This is Div with auto width</div>
        <br>
        <div class="mw-100">This is Div with max-width 100%</div>
        
    </body>
</html>
