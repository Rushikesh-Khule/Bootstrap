<!DOCTYPE html>
<html data-bs-theme="light">
    <head >
        <meta charset="UTF-8">
        <meta name="author" content="Rushikesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <title>BS5 Border Demo</title>
        <style>
            div{
                background-color: pink;
                width: 300px;
                height: 100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="border border-dark"></div>
        <div class="border-top border-dark"></div>
        <div class="border-end border-dark"></div>
        <div class="border-bottom border-dark"></div>
        <div class="border-start border-dark"></div>

        <br>
        <h2>Border Thickness</h2>
        <div class="border border-dark border-1"></div>
        <div class="border border-dark border-2"></div>
        <div class="border border-dark border-3"></div>
        <div class="border border-dark border-4"></div>
        <div class="border border-dark border-5"></div>

        <br>
        <h2>No Border</h2>
        <div class="border border-dark border-0"></div>
        <div class="border border-dark border-top-0"></div>
        <div class="border border-dark border-2 border-end-0"></div>
        <div class="border border-dark border-2 border-bottom-0"></div>
        <div class="border border-dark border-2 border-start-0"></div>

        <br>
        <h2>Border Color Contextual Classes</h2>
        <div class="border border-3 border-primery"></div>
        <div class="border border-5 border-secondary"></div>
        <div class="border border-2 border-success"></div>
        <div class="border border-3 border-danger"></div>
        <div class="border border-4 border-info"></div>
        <div class="border border-3 border-warning"></div>
        <div class="border border-5 border-dark"></div>
        <div class="border border-4 border-light"></div>
        <div class="border border-5 border-white"></div>

        <br>
        <h2>Rounded corners</h2>
        <div class="rounded"></div>
        <div class="rounded-0"></div>
        <div class="rounded-1"></div>
        <div class="rounded-2 border border-dark"></div>
        <div class="rounded-3 border border-primery border-2"></div>
        <div class="rounded-4 border border-danger border-5"></div>
        <div class="rounded-5 border border-success border-3"></div>
        <div class="rounded-top"></div>
        <div class="rounded-end border border-info border-3"></div>
        <div class="rounded-bottom border border-warning border-4"></div>
        <div class="rounded-start border border-dark border-2"></div>
        <div class="rounded-circle"></div>
        <div class="rounded-circle" style="width: 100px; height: 100px;"></div>
        <div class="rounded-circle border border-primery border-4" style="width: 100px; height: 100px;"></div>
        <div class="rounded-pill"></div>
    </body>
</html>
