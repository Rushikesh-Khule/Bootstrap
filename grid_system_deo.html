<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rushikesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <title>BS5 Grid System</title>
    </head>
    <body>
        <div class="row">
            <div class="text-bg-primary text-center col">column 1</div>
            <div class="text-bg-danger col">column 2</div>
            <div class="text-bg-success col">column 3</div>
            <div class="text-bg-secondary col">column 4</div>
        </div>
        <br>
        <div class="row">
            <div class="text-bg-warning text-center col-sm-4">column 1</div>
            <div class="text-bg-dark text-center col-sm-4">column 2</div>
            <div class="text-bg-info text-center col-sm-4">column 3</div>
        </div>
        <br>
        <div class="row">
            <div class="text-bg-danger text-center col-sm-4">column 1</div>
            <div class="text-bg-success text-center col-sm-8">column 2</div>
        </div>
        <br>
        <div class="row">
            <div class="text-bg-warning text-center col-sm-6">column 1</div>
            <div class="text-bg-info text-center col-sm-2">column 2</div>
            <div class="text-bg-danger text-center col-sm-3">column 3</div>
            <div class="text-bg-success text-center col-sm-1">column 4</div>
        </div>
        <br>
        <div class="row">
            <div class="text-bg-warning text-center col-xl-4">column 1</div>
            <div class="text-bg-info text-center col-xl-3">column 2</div>
            <div class="text-bg-danger text-center col-xl-3">column 3</div>
            <div class="text-bg-success text-center col-xl-2">column 4</div>
        </div>
        <br>
        <div class="row">
            <div class="text-bg-warning text-center col-lg-2">column 1</div>
            <div class="text-bg-info text-center col-lg-2">column 2</div>
            <div class="text-bg-danger text-center col-lg-2">column 3</div>
            <div class="text-bg-success text-center col-lg-3">column 4</div>
            <div class="text-bg-warning text-center col-lg-3">column 5</div>

        </div>
        <br>
        <div class="row">
            <div class="text-bg-warning text-center col-xxl-2 ">column 1</div>
            <div class="text-bg-info text-center col-xxl-4">column 2</div>
            <div class="text-bg-danger text-center col-xxl-2">column 3</div>
            <div class="text-bg-success text-center col-xxl-4">column 4</div>
        </div>
    </body>
</html>
